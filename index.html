<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            overflow-x: hidden;
        }

        .bracket {
            display: flex;
            justify-content: center;
            padding: 2rem;
            align-items: center;
        }

        .round {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            margin: 0 1rem;
            min-height: 500px;
        }

        .match {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 1rem 0;
            padding: 1rem;
            width: 300px;
            transition: all 0.3s ease;
            position: relative;
        }

        .match:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .player {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0.5rem;
            border-bottom: 1px solid #e2e8f0;
        }

        .player:last-child {
            border-bottom: none;
        }

        .player.winner {
            font-weight: 600;
            color: #3b82f6;
        }

        .player-name-select {
            flex-grow: 1;
            margin-right: 0.5rem;
            padding: 0.25rem 0.5rem;
            border: 1px solid #e2e8f0;
            border-radius: 4px;
            background-color: #f9fafb;
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem;
        }

        .score-container {
            display: flex;
            gap: 0.15rem;
            align-items: center;
        }

        .score-input {
            width: 38px;
            height: 28px;
            text-align: center;
            border: 1px solid #e2e8f0;
            border-radius: 4px;
            padding: 0 2px;
            box-sizing: border-box;
            font-size: 0.9rem;
            -moz-appearance: textfield;
        }

        .score-input::-webkit-outer-spin-button,
        .score-input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* Connector styles for bracket lines */
        .connector-line {
            position: relative;
            height: 100%;
            width: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
        }

        .connector-line .line-segment {
            background-color: #94a3b8;
            position: absolute;
        }

        /* Horizontal lines */
        .connector-line .h-line {
            height: 2px;
            width: 100%;
            left: 0;
        }

        /* Vertical lines */
        .connector-line .v-line {
            width: 2px;
            height: calc(50% + 1rem);
            background-color: #94a3b8;
            position: absolute;
        }

        /* Specific positioning for Quarter to Semi connectors */
        .qf-sf-connector {
            position: relative;
            width: 40px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
        }

        .qf-sf-connector .h-line {
            height: 2px;
            width: 100%;
            background-color: #94a3b8;
            position: absolute;
            left: 0;
        }

        .qf-sf-connector .v-line {
            width: 2px;
            background-color: #94a3b8;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Top vertical line for first pair of QF */
        .qf-sf-connector .v-line-top {
            top: calc(1rem + 1px);
            height: calc(100% - 2rem - 2px);
        }

        /* Bottom vertical line for second pair of QF */
        .qf-sf-connector .v-line-bottom {
            bottom: calc(1rem + 1px);
            height: calc(100% - 2rem - 2px);
        }

        /* Specific positioning for Semi to Final connectors */
        .sf-final-connector {
            position: relative;
            width: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .sf-final-connector .h-line {
            height: 2px;
            width: 100%;
            background-color: #94a3b8;
            position: absolute;
            left: 0;
        }

        .sf-final-connector .v-line {
            width: 2px;
            background-color: #94a3b8;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            height: calc(100% - 2rem - 2px);
        }

        .live-indicator {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: #ef4444;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);
            }
            70% {
                transform: scale(1);
                box-shadow: 0 0 0 10px rgba(239, 68, 68, 0);
            }
            100% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0);
            }
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .tournament-title {
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
            margin: 2rem 0;
            color: #1e293b;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .live-scoreboard {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 1rem;
            max-width: 300px;
            z-index: 100;
        }

        .live-scoreboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .tab {
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-bottom: 2px solid transparent;
        }

        .tab.active {
            border-bottom: 2px solid #3b82f6;
            color: #3b82f6;
            font-weight: 500;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

            const player1Select = match.querySelector('.player[data-player="1"] .player-name-select');
            const player2Select = match.querySelector('.player[data-player="2"] .player-name-select');

            document.getElementById('live-player-1').textContent = player1Select ? player1Select.value : 'N/A';
            document.getElementById('live-player-2').textContent = player2Select ? player2Select.value : 'N/A';

            const scores1Container = document.getElementById('live-scores-1');
            const scores2Container = document.getElementById('live-scores-2');

            scores1Container.innerHTML = '';
            scores2Container.innerHTML = '';

            const p1Scores = match.querySelectorAll('.player[data-player="1"] .score-input');
            const p2Scores = match.querySelectorAll('.player[data-player="2"] .score-input');

            p1Scores.forEach((score, i) => {
                const scoreEl = document.createElement('div');
                scoreEl.className = 'w-8 text-center font-medium';
                scoreEl.textContent = score.value;
                if (i === currentSet - 1) scoreEl.classList.add('text-blue-500');
                scores1Container.appendChild(scoreEl);
            });

            p2Scores.forEach((score, i) => {
                const scoreEl = document.createElement('div');
                scoreEl.className = 'w-8 text-center font-medium';
                scoreEl.textContent = score.value;
                if (i === currentSet - 1) scoreEl.classList.add('text-blue-500');
                scores2Container.appendChild(scoreEl);
            });

            updateProgressBar();
        }

        function updateProgressBar() {
            if (!liveMatchId) return;
            const match = document.querySelector(`.match[data-match-id="${liveMatchId}"]`);
            if (!match) return;

            const player1 = match.querySelector('.player[data-player="1"]');
            const player2 = match.querySelector('.player[data-player="2"]');

            const p1ScoreInput = player1.querySelector(`.score-input[data-set="${currentSet}"]`);
            const p2ScoreInput = player2.querySelector(`.score-input[data-set="${currentSet}"]`);

            if (!p1ScoreInput || !p2ScoreInput) {
                document.getElementById('progress-bar').style.width = '0%';
                document.getElementById('current-set').textContent = `Set ${currentSet}`;
                return;
            }

            const p1Score = parseInt(p1ScoreInput.value);
            const p2Score = parseInt(p2ScoreInput.value);

            const totalPoints = p1Score + p2Score;

            if (totalPoints > 0) {
                const p1Percentage = (p1Score / totalPoints) * 100;
                document.getElementById('progress-bar').style.width = `${p1Percentage}%`;
            } else {
                document.getElementById('progress-bar').style.width = '0%';
            }

            document.getElementById('current-set').textContent = `Set ${currentSet}`;
        }

        async function updateWinner(event) {
            const matchElement = event.target.closest('.match');
            if (!matchElement) return;

            const matchId = matchElement.getAttribute('data-match-id');
            const bracketType = matchId.split('-')[0]; // e.g., 'singles', 'doubles', 'mix'

            const player1Select = matchElement.querySelector('.player[data-player="1"] .player-name-select');
            const player2Select = matchElement.querySelector('.player[data-player="2"] .player-name-select');
            const player1Div = matchElement.querySelector('.player[data-player="1"]');
            const player2Div = matchElement.querySelector('.player[data-player="2"]');

            const p1ScoreInputs = Array.from(matchElement.querySelectorAll('.player[data-player="1"] .score-input'));
            const p2ScoreInputs = Array.from(matchElement.querySelectorAll('.player[data-player="2"] .score-input'));

            let p1Scores = [];
            let p2Scores = [];
            let currentMatchScores = []; // To store scores for Firestore

            for (let i = 0; i < 3; i++) { // Assuming max 3 sets
                const p1s = parseInt(p1ScoreInputs[i].value);
                const p2s = parseInt(p2ScoreInputs[i].value);
                p1Scores.push(p1s);
                p2Scores.push(p2s);
                currentMatchScores.push([p1s, p2s, 0]); // Store as [p1_score, p2_score, set_status (0=ongoing, 1=p1_win, 2=p2_win)]
            }

            let p1SetWins = 0;
            let p2SetWins = 0;

            for (let i = 0; i < Math.min(p1Scores.length, p2Scores.length); i++) {
                const p1s = p1Scores[i];
                const p2s = p2Scores[i];

                if (p1s >= 21 && (p1s - p2s >= 2 || p1s === 30)) {
                    p1SetWins++;
                    currentMatchScores[i][2] = 1; // Player 1 wins this set
                } else if (p2s >= 21 && (p2s - p1s >= 2 || p2s === 30)) {
                    p2SetWins++;
                    currentMatchScores[i][2] = 2; // Player 2 wins this set
                }
            }

            player1Div.classList.remove('winner');
            player2Div.classList.remove('winner');

            let winnerPlayerName = null;
            let matchStatus = "playing";

            if (p1SetWins > p2SetWins) {
                player1Div.classList.add('winner');
                winnerPlayerName = player1Select.value;
            } else if (p2SetWins > p1SetWins) {
                player2Div.classList.add('winner');
                winnerPlayerName = player2Select.value;
            }

            if (p1SetWins >= 2 || p2SetWins >= 2) {
                matchStatus = "completed";
            }

            // Save data to Firestore
            const matchRef = doc(db, 'tournaments', currentTournamentId, 'matches', matchId);

            try {
                await setDoc(matchRef, {
                    player1: player1Select.value,
                    player2: player2Select.value,
                    scores: currentMatchScores,
                    winner: winnerPlayerName,
                    round: matchId.split('-')[1], // e.g., 'qf', 'r16', 'sf'
                    status: matchStatus,
                    lastUpdated: new Date()
                }, { merge: true });
                console.log("Match data saved to Firestore successfully!");
            } catch (e) {
                console.error("Error saving match data: ", e);
            }

            // Update next round's TBD player
            updateBracketUIFromData(matchId, winnerPlayerName, matchStatus);

            if (liveMatchId === matchId) {
                let activeSetFound = false;
                for (let i = 0; i < p1Scores.length; i++) {
                    if (p1Scores[i] !== 0 || p2Scores[i] !== 0) {
                        currentSet = i + 1;
                        activeSetFound = true;
                        break;
                    }
                }
                if (!activeSetFound) {
                    currentSet = 1;
                }

                updateLiveScoreboard(matchElement);
                if (matchStatus === "completed") {
                    document.getElementById('match-status').textContent = 'Match Completed';
                } else {
                    document.getElementById('match-status').textContent = 'Playing';
                }
            }
        }

        // Function to load data from Firestore
        async function loadTournamentData(tournamentId) {
            console.log("Loading tournament data from Firestore..."); // Debugging
            try {
                const matchesRef = collection(db, 'tournaments', tournamentId, 'matches');
                const q = query(matchesRef);
                const querySnapshot = await getDocs(q);

                // *** PERBAIKAN: Panggil setInitialBracketState di sini untuk memastikan TBD dan byes diatur sebelum data dimuat ***
                setInitialBracketState();

                querySnapshot.forEach((doc) => {
                    const matchData = doc.data();
                    const matchId = doc.id;
                    console.log(`Loading match: ${matchId}`, matchData); // Debugging

                    const matchElement = document.querySelector(`.match[data-match-id="${matchId}"]`);
                    if (matchElement) {
                        const player1Select = matchElement.querySelector('.player[data-player="1"] .player-name-select');
                        const player2Select = matchElement.querySelector('.player[data-player="2"] .player-name-select');
                        const p1ScoreInputs = Array.from(matchElement.querySelectorAll('.player[data-player="1"] .score-input'));
                        const p2ScoreInputs = Array.from(matchElement.querySelectorAll('.player[data-player="2"] .score-input'));
                        const player1Div = matchElement.querySelector('.player[data-player="1"]');
                        const player2Div = matchElement.querySelector('.player[data-player="2"]');

                        // Set player names
                        if (player1Select) {
                            // *** PERBAIKAN: Jangan hapus opsi, cukup set nilai dan nonaktifkan ***
                            player1Select.value = matchData.player1;
                            player1Select.disabled = true;
                        }
                        if (player2Select) {
                            // *** PERBAIKAN: Jangan hapus opsi, cukup set nilai dan nonaktifkan ***
                            player2Select.value = matchData.player2;
                            player2Select.disabled = true;
                        }

                        // Set scores
                        if (matchData.scores) {
                            matchData.scores.forEach((setScores, index) => {
                                if (p1ScoreInputs[index]) p1ScoreInputs[index].value = setScores[0];
                                if (p2ScoreInputs[index]) p2ScoreInputs[index].value = setScores[1];
                            });
                        }

                        // Set winner class
                        player1Div.classList.remove('winner');
                        player2Div.classList.remove('winner');
                        if (matchData.winner === matchData.player1) {
                            player1Div.classList.add('winner');
                        } else if (matchData.winner === matchData.player2) {
                            player2Div.classList.add('winner');
                        }

                        // Propagate winners to next rounds
                        updateBracketUIFromData(matchId, matchData.winner, matchData.status);
                    }
                });
                console.log("Tournament data loaded from Firestore successfully!");
            } catch (e) {
                console.error("Error loading tournament data: ", e);
            }
        }

        // Helper function to update UI based on loaded data (similar to part of updateWinner)
        function updateBracketUIFromData(matchId, winnerPlayerName, matchStatus) {
            const matchElement = document.querySelector(`.match[data-match-id="${matchId}"]`);
            if (!matchElement) return;

            const bracketType = matchId.split('-')[0];
            const matchRound = matchId.split('-')[1];
            const matchNumber = matchId.split('-')[2];

            if (winnerPlayerName && matchStatus === "completed") {
                let nextMatchIdSuffix = '';
                let nextPlayerSlot = 0;

                if (bracketType === 'mix-doubles') {
                    if (matchRound === 'r16') {
                        if (matchNumber === '1') { nextMatchIdSuffix = 'qf1'; nextPlayerSlot = 1; }
                        else if (matchNumber === '2') { nextMatchIdSuffix = 'qf2'; nextPlayerSlot = 1; }
                        else if (matchNumber === '3') { nextMatchIdSuffix = 'qf3'; nextPlayerSlot = 1; }
                    } else if (matchRound === 'qf') {
                        if (matchNumber === '1') { nextMatchIdSuffix = 'sf1'; nextPlayerSlot = 1; }
                        else if (matchNumber === '2') { nextMatchIdSuffix = 'sf1'; nextPlayerSlot = 2; }
                        else if (matchNumber === '3') { nextMatchIdSuffix = 'sf2'; nextPlayerSlot = 1; }
                        else if (matchNumber === '4') { nextMatchIdSuffix = 'sf2'; nextPlayerSlot = 2; }
                    } else if (matchRound === 'sf') {
                        if (matchNumber === '1') { nextMatchIdSuffix = 'final'; nextPlayerSlot = 1; }
                        else if (matchNumber === '2') { nextMatchIdSuffix = 'final'; nextPlayerSlot = 2; }
                    }
                } else {
                    if (matchRound === 'qf') {
                        if (matchNumber === '1') { nextMatchIdSuffix = 'sf1'; nextPlayerSlot = 1; }
                        else if (matchNumber === '2') { nextMatchIdSuffix = 'sf1'; nextPlayerSlot = 2; }
                        else if (matchNumber === '3') { nextMatchIdSuffix = 'sf2'; nextPlayerSlot = 1; }
                        else if (matchNumber === '4') { nextMatchIdSuffix = 'sf2'; nextPlayerSlot = 2; }
                    } else if (matchRound === 'sf') {
                        if (matchNumber === '1') { nextMatchIdSuffix = 'final'; nextPlayerSlot = 1; }
                        else if (matchNumber === '2') { nextMatchIdSuffix = 'final'; nextPlayerSlot = 2; }
                    }
                }

                if (nextMatchIdSuffix) {
                    const nextMatchFullId = `${bracketType}-${nextMatchIdSuffix}`;
                    const nextMatchElement = document.querySelector(`.match[data-match-id="${nextMatchFullId}"]`);
                    if (nextMatchElement) {
                        const nextPlayerSelect = nextMatchElement.querySelector(`.player[data-player="${nextPlayerSlot}"] .player-name-select`);
                        if (nextPlayerSelect) {
                            nextPlayerSelect.disabled = false; // Enable to set value
                            nextPlayerSelect.value = winnerPlayerName;
                            nextPlayerSelect.disabled = true; // Then disable again
                        }
                    }
                }
            }
        }

        window.onload = initTournament;
    </script>
