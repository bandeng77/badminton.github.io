<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Admin - Badminton Tournament</title>
<script src="https://cdn.tailwindcss.com"></script>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white shadow-md rounded p-6 w-80">
    <h1 class="text-lg font-bold mb-4">Login Admin</h1>
    <input id="email" type="email" placeholder="Email" class="border p-2 rounded mb-2 w-full" />
    <input id="password" type="password" placeholder="Password" class="border p-2 rounded mb-4 w-full" />
    <button onclick="loginAdmin()" class="bg-green-500 text-white px-4 py-2 rounded w-full">Login</button>
    <p id="error" class="text-red-500 mt-2"></p>
</div>

<script>
const firebaseConfig = {
    apiKey: "AIzaSyCgXWrv-yNSGV1cCzMghgNksY1XNHAfl38",
    authDomain: "badmintonefk.firebaseapp.com",
    projectId: "badmintonefk",
    storageBucket: "badmintonefk.firebasestorage.app",
    messagingSenderId: "987525154148",
    appId: "1:987525154148:web:faba3301c884e9cf6a2671"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

function loginAdmin() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    if (email !== "admin@genetek.co.id") {
        document.getElementById("error").innerText = "Email ini tidak terdaftar sebagai admin.";
        return;
    }

    auth.signInWithEmailAndPassword(email, password)
        .then(() => {
            window.location.href = "index.html"; // redirect ke halaman utama
        })
        .catch(err => {
            document.getElementById("error").innerText = err.message;
        });
}
</script>

</body>
</html>
